<!doctype html>
<html>
<head>
    <title>CSS Sprite</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="sprite.css" rel="stylesheet">
</head>
<style>
    body {
        font-family: sans-serif;
        color: #555;
        margin: 0;
        line-height: 1.5;
    }
    a, a:visited {
        color: #e74c3c;
        text-decoration: none;
    }
    a:hover {
        box-shadow: 0 1px;
    }
    header {
        background: #F1F1F1;
    }
    p {
        margin: 1em 0;
    }
    h1 {
        font-size: 1.5em;
        font-weight: normal;
        margin: 1em 0 .75em;
        color: #999;
        box-shadow: 0 1px #ddd, 0 2px #fff, 0 3px #ddd;
    }
    .mhl {
        margin-left: 1.5em;
        margin-right: 1.5em;
    }
    .cell {
        float: left;
        margin-right: 1.5em;
        margin-bottom: .25em;
        width: 17em;
        overflow: hidden;
    }
    .cell span {
        margin-right: .25em;
    }
    .clearfix:before, .clearfix:after {
        content: " ";
        display: table;
    }
    .clearfix:after {
        clear: both;
    }
    .fs1 {
        font-size: 20px;
    }
    .fs2 {
        font-size: 24px;
    }
    .fs3 {
        font-size: 32px;
    }
    .fs4 {
        font-size: 32px;
    }

</style>
<body>

<header class="clearfix">
    <p class="mhl">CSS Sprite - Generated by <a href="https://icomoon.io/app">IcoMoon</a></p>
</header>
    <div class="clearfix mhl">
        <h1>Grid Size: 20</h1>
        <div class="cell fs1">
            <span class="icon icon-anchor"></span>
            icon-anchor
        </div>
  </div>
    <div class="clearfix mhl">
        <h1>Grid Size: 24</h1>
        <div class="cell fs2">
            <span class="icon icon-single_bed"></span>
            icon-single_bed
        </div>
  </div>
    <div class="clearfix mhl">
        <h1>Grid Size: 32</h1>
        <div class="cell fs3">
            <span class="icon icon-settings"></span>
            icon-settings
        </div>
        <div class="cell fs3">
            <span class="icon icon-sailing-boat-water"></span>
            icon-sailing-boat-water
        </div>
        <div class="cell fs3">
            <span class="icon icon-diving-goggles"></span>
            icon-diving-goggles
        </div>
  </div>
    <div class="clearfix mhl">
        <h1>Grid Size: 16</h1>
        <div class="cell fs4">
            <span class="icon icon-lifebuoy"></span>
            icon-lifebuoy
        </div>
        <div class="cell fs4">
            <span class="icon icon-compass2"></span>
            icon-compass2
        </div>
        <div class="cell fs4">
            <span class="icon icon-shield"></span>
            icon-shield
        </div>
  </div>

</body>
</html>
